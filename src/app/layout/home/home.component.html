<div class="page-container">


  <div class="skeleton-container">
<!--    <img class="ske" src="skeleton.png">-->
    <!-- 1. IMAGE VERSION (PNG / JPG) -->
    <div class="skeleton-wrapper skeleton-fade">
      <img src="skeleton.png"
           alt="Skeleton"
           class="skeleton-img skeleton-float skeleton-glow skeleton-scan">
    </div>
  </div>

  <div class="btns-section">

    <p class="animated-text-wave">
  <span *ngFor="let letter of lettersArray; let i = index" [style.animationDelay]="(i * 0.03)+'s'">
    {{ letter === ' ' ? '\u00A0' : letter }}
  </span>
    </p>

    <div class="btns">
      <div class="btn-container">
        <img class="img1" src="Hospital1.png" alt="Patient"/>
        <button type="button" class="btn" (click)="navigateToLogin('patient')"
                style="background-color: var(--buttons-color)">Patient
        </button>
      </div>

      <div class="btn-container">
        <img class="img2" src="Hospital2.png" alt="Specialist"/>
        <button type="button" (click)="navigateToLogin('specialist')" class="btn"
                style="background-color: var(--buttons-color)">Specialist
        </button>
      </div>
    </div>
  </div>

</div>
