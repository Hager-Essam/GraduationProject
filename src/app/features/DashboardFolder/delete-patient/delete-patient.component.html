<div class="container">
  <h2>All Patients</h2>
  <ul>
    <li *ngFor="let patient of patients">
      <span>{{ patient.name }} - ID: {{ patient.id }}</span>
      <button (click)="onDeletePatient(patient.id)">Delete</button>
    </li>
  </ul>
  <div *ngIf="responseMessage">
    <p>{{ responseMessage }}</p>
  </div>
</div>
