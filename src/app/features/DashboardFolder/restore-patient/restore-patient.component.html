<div class="container">
  <h2>All In Active Patients</h2>
  <ul>
    <li *ngFor="let patient of deletedPatients">
      <span>{{ patient.name }} - ID: {{ patient.id }}</span>
      <button (click)="onRestorePatient(patient.id)">Restore</button>
    </li>
  </ul>
  <div *ngIf="responseMessage">
    <p>{{ responseMessage }}</p>
  </div>
</div>
