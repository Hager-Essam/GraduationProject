<div class="container">

  <div class="details">
    <div *ngIf="userProfile">
      <h2>User Profile</h2>
      <div class="info"><p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"></path></svg><span><p>Name:</p></span> {{ userProfile.userName }}</p></div>
      <div class="info"><p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM20 7.23792L12.0718 14.338L4 7.21594V19H20V7.23792ZM4.51146 5L12.0619 11.662L19.501 5H4.51146Z"></path></svg><span><p>

        Email:</p></span> {{ userProfile.email }}</p></div>
      <div class="info">
        <p *ngIf="userProfile.phoneNumber">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.36556 10.6821C10.302 12.3288 11.6712 13.698 13.3179 14.6344L14.2024 13.3961C14.4965 12.9845 15.0516 12.8573 15.4956 13.0998C16.9024 13.8683 18.4571 14.3353 20.0789 14.4637C20.599 14.5049 21 14.9389 21 15.4606V19.9234C21 20.4361 20.6122 20.8657 20.1022 20.9181C19.5723 20.9726 19.0377 21 18.5 21C9.93959 21 3 14.0604 3 5.5C3 4.96227 3.02742 4.42771 3.08189 3.89776C3.1343 3.38775 3.56394 3 4.07665 3H8.53942C9.0611 3 9.49513 3.40104 9.5363 3.92109C9.66467 5.54288 10.1317 7.09764 10.9002 8.50444C11.1427 8.9484 11.0155 9.50354 10.6039 9.79757L9.36556 10.6821ZM6.84425 10.0252L8.7442 8.66809C8.20547 7.50514 7.83628 6.27183 7.64727 5H5.00907C5.00303 5.16632 5 5.333 5 5.5C5 12.9558 11.0442 19 18.5 19C18.667 19 18.8337 18.997 19 18.9909V16.3527C17.7282 16.1637 16.4949 15.7945 15.3319 15.2558L13.9748 17.1558C13.4258 16.9425 12.8956 16.6915 12.3874 16.4061L12.3293 16.373C10.3697 15.2587 8.74134 13.6303 7.627 11.6707L7.59394 11.6126C7.30849 11.1044 7.05754 10.5742 6.84425 10.0252Z"></path></svg>
          <span><p>Phone:</p></span> {{ userProfile.phoneNumber }}</p>

      </div>
      <div *ngIf="role === 'specialist' && rating !== null" class="info">
        <p><p>⭐ Rating:{{ rating }} / 5</p>
      </div>
    </div>
  </div>

  <div class="history">
    <div *ngIf="userImages.length > 0; else noImages" class="gallery-container">
      <h3>Uploaded Images</h3>
      <div class="image-grid">
        <div *ngFor="let img of userImages" class="image-card" (click)="selectedImage = img">
          <img [src]="img.imageUrl" alt="User Image" class="thumbnail">
          <div class="upload-time">
            Uploaded: {{ img.uploadedAt | date:'short' }}
          </div>

        </div>
      </div>
    </div>

    <ng-template #noImages>
      <p>No images uploaded yet.</p>
    </ng-template>

    <div class="modal" *ngIf="selectedImage" (click)="selectedImage = null">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <img [src]="selectedImage.imageUrl" class="enlarged-image" alt="Enlarged Image">
        <p>Uploaded At: {{ selectedImage.uploadedAt | date:'full' }}</p>
        <button class="close-button" (click)="selectedImage = null">×</button>
      </div>
    </div>

  </div>

</div>
