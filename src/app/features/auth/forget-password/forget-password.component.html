<div class="container">
  <h3>Forgot Password - {{ role | titlecase }}</h3>

  <form (ngSubmit)="sendCode()">
    <div class="input-group">
      <label for="email">Phone or Email</label>
      <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="example@gmail.com" />
    </div>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <button type="submit" class="btn-submit">Send a code</button>
  </form>
</div>
