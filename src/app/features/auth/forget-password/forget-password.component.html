

<div class="container">
  <h3>Forgot Password - {{ role | titlecase }}</h3>

  <form (ngSubmit)="sendCode()">
    <div class="input-group">
      <label for="email">Phone or Email</label>
      <input type="text" id="email" class="form-control" placeholder="example@gmail.com">
    </div>
    <button type="submit" class="btn-submit" routerLink="/sendACode">Send a code</button>

  </form>
</div>
