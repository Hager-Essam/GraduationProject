<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" class="form-control" formControlName="FullName" placeholder="Full Name" required>
      <div *ngIf="form.get('FullName')?.touched && form.get('FullName')?.invalid" class="error-message">
        <div *ngIf="form.get('FullName')?.errors?.['required']">
          Your Name is required
        </div>
        <div *ngIf="form.get('FullName')?.errors?.['FullName']" style="color: red">
          Please enter a valid Name.
        </div>
      </div>

    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="Email" placeholder="example@gmail.com" required>
      <div *ngIf="form.get('Email')?.touched && form.get('Email')?.invalid" class="error-message">
        <div *ngIf="form.get('Email')?.errors?.['required']">
          Your email address is Required
        </div>
        <div *ngIf="form.get('Email')?.errors?.['email']" style="color: red">
          Please enter a valid email address.
        </div>
      </div>

    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="Password" class="form-control" placeholder="********" required>
      <div *ngIf="form.get('Password')?.touched && form.get('Password')?.invalid" class="error-message">
        <div *ngIf="form.get('Password')?.errors?.['required']">
          Your Password is Required
        </div>
        <div *ngIf="form.get('Password')?.errors?.['Password']" style="color: red">
          Please enter a valid Password address.
        </div>
      </div>

    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="ConfirmPassword" class="form-control" placeholder="********" required>
    </div>

    <div class="input-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="PhoneNumber" placeholder="01012345678" required>
      <div *ngIf="form.get('PhoneNumber')?.touched && form.get('PhoneNumber')?.invalid" class="error-message">
        <div *ngIf="form.get('PhoneNumber')?.errors?.['required']">
          Your PhoneNumber is Required
        </div>
        <div *ngIf="form.get('PhoneNumber')?.errors?.['pattern']" style="color: red">
          Please enter a valid PhoneNumber address.
        </div>
      </div>

    </div>

    <div class="input-group">
      <label for="certificate">Certificate</label>
      <input type="file" id="certificate" (change)="onFileChange($event)" required>
      <div *ngIf="form.get('CertificateFile')?.touched && form.get('CertificateFile')?.invalid" class="error-message">
        <div *ngIf="form.get('CertificateFile')?.errors?.['required']">
          Certificate file is required.
        </div>
      </div>
    </div>

    <button type="submit" class="btn-submit">Register</button>
  </form>
</div>
