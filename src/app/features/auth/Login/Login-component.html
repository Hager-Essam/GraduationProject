<div class="container">
  <h3>{{ role | titlecase }} Login</h3>

  <form>
    <div class="input-group">
      <label for="email">Name or Email</label>
      <input type="text" id="email" class="form-control" placeholder="example@gmail.com">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="********">
    </div>

    <p class="mt-3">
      <a (click)="navigateToForgotPassword()" class="text-primary" style="cursor:pointer;">Forgot Password?</a>
    </p>

    <button (click)="navigateToUserPage()" type="submit" class="btn-submit" >Login</button>

    <p>
      Don't have an account?
      <a (click)="navigateToRegister()" class="text-primary" style="cursor:pointer;">Register as a {{ role }}</a>
    </p>

  </form>
</div>
