<div class="container  d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-sm" style="width: 350px;">

    <h4 class="text-center">Check your mail or phone </h4>
    <p class="text-center text-muted">
    </p>

    <div class="d-flex justify-content-between my-3">
      <input
        *ngFor="let digit of otp; let i = index"
        id="otp-{{i}}"
        type="text"
        class="otp-box form-control text-center"
        maxlength="1"
        [(ngModel)]="otp[i]"
        (input)="handleInput($event, i)"
      />
    </div>

    <!-- Resend Code Timer -->
    <p class="text-center text-muted">
      Resend code in <span class="fw-bold text-dark">{{ timer }} seconds</span>
    </p>
    <button type="submit" class="btn-submit" (click)="verifyCode()">Verify</button>
  </div>
</div>
