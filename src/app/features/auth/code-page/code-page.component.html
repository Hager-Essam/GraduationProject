<div class="container">
  <h2>Verify Reset Code</h2>

  <form [formGroup]="codeForm" (ngSubmit)="verifyCode()">
    <div class="form-group">
      <label>Verification Code</label>
      <input
        type="text"
        formControlName="code"
        placeholder="Enter the code sent to your email"
        [class.invalid]="codeForm.get('code')?.invalid && codeForm.get('code')?.touched"
      />
      <div class="validation" *ngIf="codeForm.get('code')?.invalid && codeForm.get('code')?.touched">
        Code is required and must be at least 4 characters.
      </div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Verifying...' : 'Verify Code' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="success-msg">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-msg">
    {{ errorMessage }}
  </div>
</div>
