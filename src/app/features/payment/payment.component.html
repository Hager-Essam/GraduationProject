<div class="payment-container">
  <h2 class="title">ğŸ’³ Complete Your Payment</h2>

  <form (ngSubmit)="submitPayment()" #paymentForm="ngForm" class="payment-form">
    <label >ğŸ‘¤ Select your Type</label>
    <div class="custom-dropdown" (click)="toggleDropdown()">
      <div class="selected-option">
        {{ selectedUserType?.label || 'Select your type' }}
      </div>
      <ul class="dropdown-list" *ngIf="dropdownOpen">
        <li
          *ngFor="let user of userTypes"
          (click)="selectUserType(user,$event)"
          [class.active]="selectedUserType?.label === user.label"
        >
          {{ user.label }}
        </li>
      </ul>
    </div>

    <label for="phone">ğŸ“± Phone Number</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      [(ngModel)]="paymentData.phone"
      placeholder="e.g., 0712345678"
    />


    <label for="email">ğŸ“§ Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="paymentData.email"
      placeholder="example@mail.com"
    />


    <label>ğŸ’° Amount</label>
    <input type="number" [value]="paymentData.amount" readonly/>

    <button type="submit" [disabled]="!paymentForm.valid || !selectedUserType">
      Pay Now
    </button>
  </form>
</div>
